<div class="contacts">
  <table>
    <thead>
      <tr>
        <th>Contact Name</th>
        <th>Contact Number</th>
        <th>Email Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.name }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.email }}</td>
        <td>
          <button (click)="updateContact(contact._id)">Update</button>
          <button (click)="deleteContact(contact._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="logout-container">
    <button (click)="logout()">Logout</button>
  </div>
</div>
