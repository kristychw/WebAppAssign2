<div>
  <h2>Update Business Contact</h2>
  <form (submit)="updateContact()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="contact.name" required>
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" [(ngModel)]="contact.phone" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="contact.email" required>
    </div>
    <div class="submit-button-container">
      <button type="submit">Update Contact</button>
      <button type="button" (click)="deleteContact()">Delete Contact</button>
      <button type="button" (click)="cancelUpdate()">Cancel</button>
    </div>
  </form>
</div>
