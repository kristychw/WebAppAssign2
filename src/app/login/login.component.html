<form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
  <h2>Login</h2>
  <div class="login-group">
    <label for="login">User Name: </label>
    <input type="text" name="username" placeholder="Username" [(ngModel)]="username" #userInput="ngModel" required>
    <div *ngIf="userInput.invalid && userInput.dirty">Please enter a valid username.</div>
  </div>
  <div class="login-group">
    <label for="password">Password: </label>
    <input type="password" name="password" placeholder="Password" [(ngModel)]="password" #passwordInput="ngModel" required>
    <div *ngIf="passwordInput.invalid && passwordInput.dirty">Please enter a valid password.</div>
  </div>
  <button type="submit">Login</button>
</form>
